<html>
	<head>
		<title>Nexus Video Viewer</title>

		<style>
			h1 {
				text-align: center;
			}
			img {
				display: block;
				margin: auto;
			}
		</style>
	</head>

	<body onload="init()">
		<h1>Nexus Viewer</h1>
		<img id="image">

		<script type="text/JavaScript">
			
			var refreshInterval = 350; //in ms
			var canvas;
			var context;
			var counter = 0;

			var url;
			var testing_pc = true;
			if (testing_pc) {
				url = "http://localhost:1180/";
			} else {
				url = "http://10.0.8.13:1180/"
			}

			function init() {

				console.log("Initializing...");

				image = document.getElementById("image");
				
				setInterval(refresh, refreshInterval);
			}

			function refresh() {


				image.src = url + "?t=" + counter;
				counter++;
			}		
		</script>
	</body>
</html>
